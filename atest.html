<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="jquery-1.11.3.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="customersCtrl" style="font-family:Courier New;"> 
<table>
<tr ng-repeat='x in allTweats'>
<td>{{ x.Name.replace('quotmk','"').replace('quotmk','"') }}</td>
<td>{{ x.Tweat.replace('quotmk','"').replace('quotmk','"') }}</td>
<td>{{ x.Tid }}</td>
</tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
$scope.qq='"';
$http.get("http://crandall.altervista.org/tweater/angular_tweats_JSON.php")
.then(function (response) {$scope.allTweats = response.data.records;});
});
</script>
</body>
</html>
